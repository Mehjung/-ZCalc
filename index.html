<!DOCTYPE html>
<html>
  <head>
    <title>Mehrleistung Rechner</title>
    <!-- Alpine.js einbinden -->

    <!-- Tailwind CSS einbinden -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <script defer type="module">
    import { loader } from "./loader.js";
    loader(["./main.js"]).catch((err) => console.error(err));
  </script>

  <body class="bg-gray-100">
    <div class="container mx-auto p-8 max-w-lg">
      <h1 class="text-3xl mb-6 text-center font-bold text-gray-700">
        Berechnung JAZ Überzeit bei Arbeitnehmer in Vollzeit
      </h1>

      <div
        x-data="calc"
        x-effect="calculate"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <div class="mb-4">
          <label
            for="leistungVorjahr"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Mehrleistung Vorjahr:</label
          >
          <input
            type="text"
            id="leistungVorjahr"
            x-model="leistungVorjahr"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="jazIst" class="block text-gray-700 text-sm font-bold mb-2"
            >JAZ ISTst. im Jahr:</label
          >
          <input
            type="text"
            id="jazIst"
            x-model="jazIst"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="verringerung"
            class="block text-gray-700 text-sm font-bold mb-2"
            >JAZ Überzeit Verringerung durch<br />
            vorige Absetzungen aus dem Vorjahr:</label
          >
          <input
            type="text"
            id="verringerung"
            x-model="verringerung"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div
          class="flex items-start border border-orange-500 bg-lime-100 p-2 rounded mb-4"
          style="background-color: rgb(224 242 254)"
        >
          <div class="flex flex-col items-center mr-4">
            <label
              for="datumCheck"
              class="block text-gray-700 text-sm font-bold mr-2"
            >
              Absetzung am 31.12.:
            </label>
            <input
              type="checkbox"
              id="datumCheck"
              x-model="datumCheck"
              class="mt-5"
            />
          </div>
          <div class="flex flex-col">
            <label
              for="jazUeberzeitStand"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              JAZ ÜZ Stand 31.12.:
            </label>
            <input
              type="text"
              id="jazUeberzeitStand"
              x-model="jazUeberzeitStand"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
        </div>

        <div class="mb-6">
          <h3 class="text-lg font-semibold">
            Ergebnis: <span class="text-blue-600" x-text="result"></span>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
